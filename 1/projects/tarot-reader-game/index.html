<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Reader Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tarot Reader Game</h1>
        <div id="reading">
            <h2>Click to reveal your tarot reading</h2>
            <div class="card" id="pastCardContainer">
                <div class="card-content">
                <h3>Past</h3>
                <p id="pastCard"></p>
                </div>
                <img id="pastImg" class="tarot-img" src="" alt="Past Card"/>
            </div>
            <div class="card" id="presentCardContainer">
                <div class="card-content">
                <h3>Present</h3>
                <p id="presentCard"></p>
                </div>
                <img id="presentImg" class="tarot-img" src="" alt="Present Card"/>
            </div>
            <div class="card" id="futureCardContainer">
                <div class="card-content">
                <h3>Future</h3>
                <p id="futureCard"></p>
                </div>
                <img id="futureImg" class="tarot-img" src="" alt="Future Card"/>
            </div>
        </div>
    </div>
    <script src="tarot_game.js"></script>
</body>
</html>
